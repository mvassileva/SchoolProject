<!doctype html>
<html ng-app="app.core" lang="en" class="no-js">



<head>
<title>Library Inventory Control</title>

<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<link rel="stylesheet" href="style/vendor/normalize-css/normalize.css"/>
<link rel="stylesheet" href="style/vendor/pure-css/pure-min.css"/>
<link rel="stylesheet" href="style/vendor/pure-css/grids-responsive-min.css"/>
<link rel="stylesheet" href="style/main.css"/>
<link rel="stylesheet" href="script/vendor/jquery-ui/jquery-ui.css"/>
</head>



<body>
<header class="header nowrap">
    <div style="width: 50%; float: left;">
        <h1>Library Inventory Control</h1>
    </div>
    <div style="width: 25%; float: right;" ng-show="isAuthenticated && userName">
        <ul>
            <li>Logged in as: {{userName}}</li>
            <li>Level: {{userLevel}}</li>
            <li ng-class="menuClass('login')"><a href="#/logout">Logout</a></li>
        </ul>
    </div>
    <div class="cf"></div>
</header>

<!-- Menu -->
<div class="pure-g">
    <div class="pure-u-4-5">
        <div class="pure-menu pure-menu-horizontal" ng-controller="NavigationController">
            <a href="#" class="pure-menu-heading pure-menu-link">Library System</a>
            <ul class="pure-menu-list">
                <li class="pure-menu-item" ng-class="menuClass('books')"><a href="#/books">Books</a></li>
                <li class="pure-menu-item" ng-class="menuClass('author')"><a href="#/author">Authors</a></li>
                <li ng-show="isLibrarian" class="pure-menu-item" ng-class="menuClass('users')"><a href="#/users">Users</a></li>
                <li ng-hide="isAuthenticated" class="pure-menu-item" ng-class="menuClass('login')"><a href="#/login">Login</a></li>
            </ul>
        </div>
    </div>
</div>



<main class="wrapper">
    <div ng-view></div>
</main>

<!-- external dependencies -->

<!-- Jquery -->
<script src="script/vendor/jquery/jquery-1.11.2.min.js"></script>
<script src="script/vendor/jquery-ui/jquery-ui.js"></script>

<!-- angular -->
<script src="script/vendor/angular/angular.js"></script>
<script src="script/vendor/angular-route/angular-route.js"></script>
<script src="script/vendor/angular-resource/angular-resource.js"></script>




<!-- core modules and services -->
<script src="script/app.js"></script>
<script src="script/core/core-module.js"></script>
<script src="script/core/config.js"></script>

<!-- Data Services -->
<script src="script/core/service/author-service.js"></script>
<script src="script/core/service/author-detail-service.js"></script>
<script src="script/core/service/auth-service.js"></script>
<script src="script/core/service/book-service.js"></script>
<script src="script/core/service/book-detail-service.js"></script>
<script src="script/core/service/user-service.js"></script>
<script src="script/core/service/user-detail-service.js"></script>
<script src="script/core/service/user-level-service.js"></script>
<script src="script/core/service/book-status-service.js"></script>
<script src="script/core/service/book-status-service.js"></script>

<!-- controllers -->
<script src="script/core/controller/custom-directives.js"></script>
<script src="script/core/controller/navigation-controller.js"></script>
<script src="script/core/controller/author-controller.js"></script>
<script src="script/core/controller/author-detail-controller.js"></script>
<script src="script/core/controller/book-controller.js"></script>
<script src="script/core/controller/book-detail-controller.js"></script>
<script src="script/core/controller/login-controller.js"></script>
<script src="script/core/controller/logout-controller.js"></script>
<script src="script/core/controller/user-controller.js"></script>
<script src="script/core/controller/user-detail-controller.js"></script>




</body>
</html>
