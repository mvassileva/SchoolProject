<form name="form" novalidate class="pure-form pure-form-aligned" ng-submit="form.$valid && submitAuthor()">
<fieldset>
    <legend>Author {{author.id}}:</legend>

    <div class="pure-control-group">
        <label for="firstname">First Name:</label>
        <input name="firstname" required="" id="firstName" type="text" ng-model="author.firstName"/>
        <div ng-show="form.$submitted || form.firstname.$touched">
            <div class="error" ng-show="form.firstname.$error.required">First name is required</div>
        </div>
    </div>

    <div class="pure-control-group">
        <label for="lastname">Last Name:</label>
        <input name="lastname" required="" id="lastname" type="text" ng-model="author.lastName"/>
        <div ng-show="form.$submitted || form.lastname.$touched">
            <div class="error" ng-show="form.lastname.$error.required">Last name is required</div>
        </div>
    </div>

    <div class="pure-control-group">
        <label for="dateofbirth">Date of Birth:</label>
        <input name="dateofbirth" id="dateofbirth" ng-pattern="/^\d{2}-\d{2}-\d{4}$/" type="text" data-ng-model="author.dateOfBirth"/>
        <div ng-show="form.$submitted || form.dateofbirth.$touched">
            <div class="error" ng-show="form.dateofbirth.$error.pattern">
                Format should be mm-dd-yyyy
            </div>
        </div>
    </div>

    <div class="pure-control-group">
        <label for="dateofdeath">Date of Death:</label>
        <input name="dateofdeath" id="dateofdeath" ng-pattern="/^\d{2}-\d{2}-\d{4}$/" type="text" data-ng-model="author.dateOfDeath"/>
        <div ng-show="form.$submitted || form.dateofdeath.$touched">
            <div class="error" ng-show="form.dateofdeath.$error.pattern">
                Format should be mm-dd-yyyy
            </div>
        </div>
    </div>


    <div class="pure-controls" ng-show="isLibrarian">
        <button ng-hide="author.id" class="pure-button pure-button-primary" type="submit">Create Author</button>
        <button ng-show="author.id" class="pure-button pure-button-primary" type="submit">Update Author</button>
        <button class="pure-button pure-button-primary" type="reset">Reset</button>
    </div>
</fieldset>
</form>
