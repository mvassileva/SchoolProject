<div>
<div>

<!--Sidebar content-->
<div style="padding-bottom: 1em;">
Search: <input ng-model="query">
<a ng-show="{{isLibrarian}}" href="#/books/new" class="pure-button pure-button-primary">Add New Author</a>
</div>

<!--Body content-->
<div>
<table class="pure-table pure-table-bordered pure-table-striped">
<thead>
<tr class="stopselect nowrap">
    <th>
        <span ng-click="orderByField = '[firstName, lastName]'; reverseSort = !reverseSort">
            First Name <span ng-show="orderByField == '[firstName, lastName]'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
        </span>
    </th>
    <th>
        <span ng-click="orderByField = '[lastName, firstName]'; reverseSort = !reverseSort">
            Last Name <span ng-show="orderByField == '[lastName, firstName]'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
        </span>
    </th>
    <th>
        <span ng-click="orderByField = '[dateOfBirth, lastName, firstName]'; reverseSort = !reverseSort">
            Date of Birth <span ng-show="orderByField == '[dateOfBirth, lastName, firstName]'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
        </span>
    </th>
    <th>
        <span ng-click="orderByField = '[bio, lastName, firstName]'; reverseSort = !reverseSort">
            Bio <span ng-show="orderByField == '[bio, lastName, firstName]'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
        </span>
    </th>
</tr>
</thead>

<tbody>
<tr ng-repeat="author in authors|orderBy:orderByField:reverseSort|filter:query">
    <td><a href="#/author/{{author.id}}">{{author.firstName}}</a></td>
    <td><a href="#/author/{{author.id}}">{{author.lastName}}</a></td>
    <td><a href="#/author/{{author.id}}">{{author.dateOfBirth}}</a></td>
    <td><a href="#/author/{{author.id}}">{{author.bio}}</a></td>
</tr>
</tbody>
</table>
</div>
</div>
</div>
