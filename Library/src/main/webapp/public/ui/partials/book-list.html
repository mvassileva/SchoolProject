<div>
<div>

<!--Sidebar content-->
<div style="padding-bottom: 1em;">
Search: <input ng-model="query">
<a ng-show="{{isLibrarian}}" href="#/books/new" class="pure-button pure-button-primary">Add New Book</a>
</div>

<!--Body content-->
<div>
<table class="pure-table pure-table-bordered pure-table-striped">
<thead>
<tr class="stopselect nowrap">
    <th>
        <span ng-click="orderByField = 'title'; reverseSort = !reverseSort">
            Book Title <span ng-show="orderByField == 'title'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
        </span>
    </th>
    <th>
        <span ng-click="orderByField = 'authors'; reverseSort = !reverseSort">
            Author Name <span ng-show="orderByField == 'authors'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
        </span>
    </th>
    <th>
        <span ng-click="orderByField = '[ISBN10, title]'; reverseSort = !reverseSort">
            ISBN10 <span ng-show="orderByField == 'ISBN10'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
        </span>
    </th>
    <th>
        <span ng-click="orderByField = '[ISBN13, title]'; reverseSort = !reverseSort">
            ISBN13 <span ng-show="orderByField == 'ISBN13'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
        </span>
    </th>
    <th>
        <span ng-click="orderByField = '[status, title'; reverseSort = !reverseSort">
            Status <span ng-show="orderByField == 'status'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
        </span>
    </th>
    <th>
        <span ng-click="orderByField = '[shelf, title]'; reverseSort = !reverseSort">
            Shelf <span ng-show="orderByField == 'shelf'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
        </span>
    </th>
    <th>
        <span ng-click="orderByField = '[checkedOutBy, dueDate, title]'; reverseSort = !reverseSort">
            Checked Out By <span ng-show="orderByField == 'checkedOutBy'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
        </span>
    </th>
    <th>
        <span ng-click="orderByField = '[dueDate, checkedOutBy, title]'; reverseSort = !reverseSort">
            Due Date <span ng-show="orderByField == 'dueDate'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
        </span>
    </th>
</tr>
</thead>

<tbody>
<tr ng-repeat="book in books|orderBy:orderByField:reverseSort|filter:query">
    <td><a href="#/book/{{book.id}}">{{book.title}}</a></td>
    <td><a href="#/book/{{book.id}}"><div ng-repeat="author in book.authors">{{author.lastName}}, {{author.firstName}}</div></a></td>
    <td><a href="#/book/{{book.id}}">{{book.ISBN10}}</a></td>
    <td><a href="#/book/{{book.id}}">{{book.ISBN13}}</a></td>
    <td><a href="#/book/{{book.id}}">{{book.status}}</a></td>
    <td class="nowrap"><a href="#/book/{{book.id}}">{{book.shelf}}</a></td>
    <td><a href="#/book/{{book.id}}">{{book.checkedOutBy}}</a></td>
    <td><a href="#/book/{{book.id}}">{{book.dueDate}}</a></td>
</tr>
</tbody>
</table>
</div>
</div>
</div>
