<div>
<div>

<!--Sidebar content-->
<div style="padding-bottom: 1em;">
Search: <input ng-model="query">
<a ng-show="{{isLibrarian}}" href="#/books/new" class="pure-button pure-button-primary">Add New Book</a>
</div>

<!--Body content-->
<div>
<table class="pure-table pure-table-bordered pure-table-striped">
<thead>
<tr class="stopselect nowrap">
    <th>
        <span ng-click="orderByField='title'; reverseSort = !reverseSort">
            Book Title <span ng-show="orderByField == 'title'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
        </span>
    </th>
    <th>
        <span ng-click="orderByField='authors[author.lastName]'; reverseSort = !reverseSort">
            Author Name <span ng-show="orderByField == 'authors[author.lastName]'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
        </span>
    </th>
    <th>
        <span ng-click="orderByField='ISBN10'; reverseSort = !reverseSort">
            ISBN10 <span ng-show="orderByField == 'ISBN10'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
        </span>
    </th>
    <th>
        <span ng-click="orderByField='ISBN13'; reverseSort = !reverseSort">
            ISBN13 <span ng-show="orderByField == 'ISBN13'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
        </span>
    </th>
    <th>
        <span ng-click="orderByField='status'; reverseSort = !reverseSort">
            Status <span ng-show="orderByField == 'status'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
        </span>
    </th>
    <th>
        <span ng-click="orderByField='shelf'; reverseSort = !reverseSort">
            Shelf <span ng-show="orderByField == 'shelf'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
        </span>
    </th>
</tr>
</thead>

<tbody>
<tr ng-repeat="book in books|orderBy:orderByField:reverseSort">
    <td>{{book.title}}</td>
    <td><div ng-repeat="author in book.authors">{{author.lastName}}, {{author.firstName}}</div></td>
    <td>{{book.ISBN10}}</td>
    <td>{{book.ISBN13}}</td>
    <td>{{book.status}}</td>
    <td class="nowrap">{{book.shelf}}</td>
</tr>
</tbody>
</table>
</div>
</div>
</div>
