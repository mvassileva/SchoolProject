<div>
    <div>
        <div>
            <!--Sidebar content-->
            Search:
            <input ng-model="query">
            Sort by:
            <select ng-model="orderProp">
                <option value="title">Alphabetical</option>
                <option value="isbn">ISBN</option>
            </select>
            <a ng-show="{{authenticated}}" href="#/books/new">Add New Book</a>
        </div>
        <div>
            <!--Body content-->
            <ul>
                <li ng-repeat="book in books | filter:query | orderBy:orderProperty">
                    <!--<a href="#/book/{{book.id}}"><img ng-src="{{book.imageUrl}}"></a> -->
                    <a href="#/book/{{book.id}}">{{book.title}}</a>
                    <p>{{book.snippet}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
